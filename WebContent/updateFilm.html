
    <!DOCTYPE html>  
    <html>  
        <head>  
            <meta charset="ISO-8859-1">  
            <title>Add new film to DB</title>  
        </head>  
        <body>  
        	<h1>You can update film here</h1>
            <form method="Post" action="./updateFilm">
             	<div>  
                    <label>Enter Movie ID: </label>     
                    <input type="text" name="id">  
                </div>                    
                <div>  
                    <label>Enter Movie Title: </label>     
                    <input type="text" name="title">  
                </div>  
                <div>  
                    <label>Enter Release Date: </label>  
                    <input type="text" name="year">    
                </div>  
                <div>  
                    <label>Enter Director Name: </label>      
                    <input type="text" name="director">  
                </div>  
                <div>  
                    <label>Enter Stars Names: </label>   
                    <input type="text" name="stars">  
                </div>  
                <div>  
                    <label>Enter Review: </label>  
                    <input type="text" name="review">     
                </div>  
                <div>  
                    <input type="submit" value="Update film">  
                </div>  
            </form>  
        </body>  
    </html>
